<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Shortcut Icon Link to Google -->
    <link rel="shortcut icon" href="img/imgIcon.png" id="shortcut" />
    <!-- BootStrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- Fonts icons Link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Fonts Awesome icons Link -->
    <script src="https://kit.fontawesome.com/eda60b0009.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Font Family api -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <!-- CSS file Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Library jQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>CityChrono</title>
</head>

<body class="body">
    <!-- START ToDo & Spotify & Radio Section -->
    <section class="ToDoMusic">
 <div class="container">
            <!-- START To-Do-List Div -->
            <div class="wrap">
                <!-- start of the to do block -->
                <div class="todo-wrapper innerBG">
                    <!-- the sart of the header section of the to dolist -->
                    <header class="BGfeature colorFont">
                        <div class="title colorFont">
                            <span class="material-symbols-outlined">event_list</span>
                            <h1 class="colorFont">To Do List</h1>
                        </div>
                        <!-- adding a new task -->
                        <button id="create" class="colorFont">
                            <span class="material-symbols-outlined icon">add</span>
                        </button>
                    </header>
                    <!--  the sec div for the items -->
                    <div class="todo-list" id="list">
                        <!-- <div class="item"> 
                        <input type="checkbox"  />
                        <input type="text" value="to do content goes here" disabled />
                        this div for the btns like edit delete etc
                        i need to make them appear upon hover
                        <div class="actions">
                            <button class="material-icons">
                                <span class="material-symbols-outlined icon">edit</span>
                            </button>
                            <button class="material-icons remove-btn">
                                <span class="material-symbols-outlined icon">close</span>
                            </button>
                        </div>
                    </div> -->
                    </div>
                </div>
                <!-- end of the to do block -->
            </div>
            <!-- END To-Do-List Div -->
            <!-- the media features  -->
            <div class="media-wrapper">
                <!-- START Nav Spotify & Radio Div -->
                <nav class="media-tabs  BGfeature">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="spotify-tab" data-toggle="tab" data-target="#spotify" type="button" role="tab" aria-controls="spotify" aria-selected="true">
                                <span class="spot-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" class="bi bi-spotify" viewBox="0 0 16 16">
                                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z" />
                                    </svg>
                                </span>
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="radio-tab" data-toggle="tab" data-target="#radio" type="button" role="tab" aria-controls="radio" aria-selected="false">
                                <span class="material-symbols-outlined">radio</span>
                            </button>
                        </li>
                    </ul>
                </nav>
                <!-- END Nav Spotify & Radio Div -->
                <!-- START Spotify Div -->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="spotify" role="tabpanel" aria-labelledby="spotify-tab">
                        <div class="spot-content innerBG">
                            <button id="show-playlist1">
                                <img src="img/optimal focus pic.PNG" alt="" class="playlist-btn" />
                            </button>
                            <button id="show-playlist2">
                                <img src="img/quran.PNG" alt="" class="playlist-btn" />
                            </button>
                            <button id="show-playlist3">
                                <img src="img/classical music.PNG" alt="" class="playlist-btn" />
                            </button>
                            <button id="show-playlist4">
                                <img src="img/arab.PNG" alt="" class="playlist-btn" />
                            </button>
                            <button id="show-playlist5">
                                <img src="img/english.PNG" alt="" class="playlist-btn" />
                            </button>
                            <button id="show-playlist6">
                                <img src="img/night pop.PNG" alt="" class="playlist-btn" />
                            </button>

                            <div id="playlist-container">
                                <button id="back-to-main">
                                    <span class="material-symbols-outlined" id="backIcon">arrow_back</span>
                                </button>

                                <!-- optimam focus -->
                                <iframe id="playlist1-iframe" style="border-radius: 12px" 
                                    src="https://open.spotify.com/embed/playlist/6KxgXZbZ95f7LdR0jSvm0h?utm_source=generator&theme=0"
                                    width="100%" height="352" frameborder="0" allowfullscreen=""
                                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                    loading="lazy">
                                </iframe>

                                <!-- quran playlist -->
                                <iframe id="playlist2-iframe" style="border-radius: 12px"
                                    src="https://open.spotify.com/embed/playlist/0jQe1IKjaq5y1lrppD9lkF?utm_source=generator&theme=0"
                                    width="100%" height="352" frameborder="0" allowfullscreen=""
                                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                    loading="lazy">
                                </iframe>

                                <!-- classical music -->
                                <iframe id="playlist3-iframe" style="border-radius: 12px"
                                    src="https://open.spotify.com/embed/album/5UgPCKeC8OuO0M50PJReSu?utm_source=generator&theme=0"
                                    width="100%" height="352" frameborder="0" allowfullscreen=""
                                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                    loading="lazy">
                                </iframe>

                                <!-- old arabic classics -->
                                <iframe id="playlist4-iframe" style="border-radius: 12px"
                                    src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZyoKpr8bHNc?utm_source=generator&theme=0"
                                    width="100%" height="352" frameborder="0" allowfullscreen=""
                                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                    loading="lazy">
                                </iframe>

                                <iframe id="playlist5-iframe" style="border-radius: 12px"
                                    src="https://open.spotify.com/embed/playlist/0uZ8R0llsUODGHa4B6sE5q?utm_source=generator&theme=0"
                                    width="100%" height="352" frameborder="0" allowfullscreen=""
                                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                    loading="lazy">
                                </iframe>

                                <!-- night pop -->
                                <iframe id="playlist6-iframe" style="border-radius: 12px"
                                    src="https://open.spotify.com/embed/playlist/3V5ktwWffnGnLzsoj3HYOR?utm_source=generator&theme=0"
                                    width="100%" height="352" frameborder="0" allowfullscreen=""
                                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                    loading="lazy">
                                </iframe>
                            </div>
                        </div>
                    </div>
                    <!-- END Spotify Div -->
                    <!-- START Radio Div -->
            </div>
        </div>
    </section>
    <!-- END ToDo & Spotify & Radio Section -->
    <!-- js file Link -->
    <script src="js/main.js"></script>
    <!-- JQuery Link -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- BootStrap js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
